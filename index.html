<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
</head>
<body>
  <h1>Video Player</h1>
  <video id="videoPlayer" width="640" height="360" controls muted autoplay>
    Your browser does not support the video tag.
  </video>

  <script>
    const videoElement = document.getElementById("videoPlayer");

    fetch("https://apis.davidcyriltech.my.id/xmenf")
      .then(response => response.json())
      .then(data => {
        const videoUrl = data.video_1;

        if (videoUrl) {
          videoElement.src = videoUrl;

          // Wait for the video to be ready before attempting to play
          videoElement.addEventListener('loadedmetadata', () => {
            videoElement.play().catch(error => {
              console.error("Autoplay failed:", error);
            });
          });
        } else {
          console.error("No video URL found in API response.");
        }
      })
      .catch(error => {
        console.error("Error loading video:", error);
      });
  </script>
</body>
</html>
