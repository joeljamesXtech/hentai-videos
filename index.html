<!DOCTYPE html>
<html>
<head>
    <title>Open XMF Joel Video</title>
</head>
<body>
    <h1>Click to Open XMF Joel Video</h1>
    <button onclick="openVideo_1()">Open Video</button>

    <script>
        async function openVideo_1() {
            try {
                const response = await fetch("https://apis.davidcyriltech.my.id/hentai");
                const data = await response.json();
                const videoUrl = data.video_1;

                if (videoUrl) {
                    window.open(videoUrl, "_blank");
                } else {
                    alert("xmfjoel URL not found in API response.");
                }
            } catch (error) {
                console.error("Fetch error:", error);
                alert("Failed to fetch video from API.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Open URL from API</title>
    <script>
        async function url() {
            try {
                const response = await fetch('https://apis.davidcyriltech.my.id/hentai');
                const data = await response.json();
                const url = data.video_1;
                
                if (url) {
                    window.open(url, '_blank');
                } else {
                    alert("URL not found in response.");
                }
            } catch (error) {
                console.error("Error fetching URL:", error);
                alert("Failed to fetch URL.");
            }
        }
    </script>
</head>
<body>
    <button onclick="url()">Open URL from API</button>
</body>
</html>
